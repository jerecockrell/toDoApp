<!DOCTYPE html>
<html>
<head>

<title>To Do App</title>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  	
<link rel="stylesheet" href="main.css"> 

</head>
<body>
	<div class = "jumbotron">
		<div class = "container about-container">
			<div class = col-md-3 align = "center">
				<h1>To Do App</h1>
					<p>Help us keep track</p>
			</div>
		</div>
	</div>
	<section>
		<div class = "container">
			<div class = "row">
				<div class="panel panel-primary">
  					<div class="panel-header">
  						<div class = "panel-body">
  							<table class="table table-hover">
  								<thead>
  									<tr>
  										<th>Name</th>
  										<th>Due Date</th>
  										<th>Complete</th>
  									</tr>
  								</thead>
  								<tbody id='todoTable'>
  									<tr>
  										<td>Jere</td>
  										<td>2/16/2015</td>
  										<td><input type="checkbox"></td>
  									</tr>
  									<tr>
  										<td>Cristine</td>
  										<td>2/16/2015</td>
  										<td><input type="checkbox"></td>
  									</tr>
  								</tbody>
  							</table>
  					</div>
				</div>
			</div>
		</div>
	</section>


	<section>
		<div class = "container">
			<div class = "row">
				<h3>Create TODO</h3>
				<form class="form-inline">
 					<div class="form-group">
    					<label class="sr-only" for="exampleTaskName">Task Name</label>
    					<input type="text" class="form-control" id="exampleTaskName" placeholder="task name">
  					</div>
  					<div class="form-group">
    					<label class="sr-only" for="exampleDueDate">Due Date</label>
    					<input type="date" class="form-control" id="exampleDueDate" placeholder="due date">
  					</div> 					
  					<button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
				</form>
  			</div>
		</div>
	</section>


	<section>	
		<div class = "container">
			<div class = "row">
			<h3>ToDones</h3>
			<div class="panel panel-primary">
  					<div class="panel-header">
  						<div class = "panel-body">
  							<table class="table table-hover">
  								<thead>
  									<tr>
  										<th>Name</th>
  										<th>Date Complete</th> 										
  									</tr>
  								</thead>
  								<tbody>
  									<tr>
  										<td>Jere</td>
  										<td>2/8/16</td>
  									</tr>
  									<tr>
  										<td>Cristine</td>
  										<td>2/7/16</td>
  									</tr>
  								</tbody>
  							</table>
  					</div>
				</div>
			</div>
		</div>
	</section>




	<script src="https://code.jquery.com/jquery-2.2.0.js"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
  	<script src="app.js"></script>


</body>
</html>
